<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Agile Testing Assessment</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicon -->
  <link href="img/favicon.ico" rel="icon">

  <!-- Google Fonts -->
  <link href="/lib/font-google/font-google-raleway-roboto.css" rel="stylesheet">

  <!-- Bootstrap CSS File -->
  <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Libraries CSS Files -->
  <link href="/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">

  <!-- Main Stylesheet File -->
  <link href="/css/style.css" rel="stylesheet">

</head>

<body>
  <section class="assessment-results">
    <div class="container">
      <h2 class="text-center">Resultados del Assessment</h2>
        <div id="tabs">
          <ul class="nav nav-tabs" id="tab-navigation" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="wholeTeam-tab" data-pillar=1 data-toggle="tab" href="#wholeTeam" role="tab" aria-controls="home" aria-selected="true">Enfoque de Todo el Equipo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="automation-tab" data-pillar=2 data-toggle="tab" href="#automation" role="tab" aria-controls="profile" aria-selected="false">Automatización de Pruebas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="testing-tab" data-pillar=3 data-toggle="tab" href="#testing" role="tab" aria-controls="contact" aria-selected="false">Pruebas de Software</a>
            </li>
          </ul>
          <div class="tab-content" id="tab-content">
            <div class="tab-pane fade show active" id="wholeTeam" role="tabpanel" aria-labelledby="nav-home-tab">
                <div id="wholeTeamCanvas"></div> 
            </div>
            <div class="tab-pane fade" id="automation" role="tabpanel" aria-labelledby="nav-profile-tab">
                <div id="automationCanvas"></div> 
            </div>
            <div class="tab-pane fade" id="testing" role="tabpanel" aria-labelledby="nav-contact-tab">
                <div id="testingCanvas"></div> 
            </div>
          </div>
        </div>
    </div>
  </section>
  <div id="share"></div>
  <footer class="share-footer">
    <div class="bottom">
      <div class="container">
        <div class="social row" >
          <div class="col-sm-12 col-md-6 col-lg-6 justify-content-center">
            <p class="share-text">
              Comparte el Assessment 
            </p>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-6">
              <div id="share-links" class="justify-content-center"></div>
            </div>
        </div>
      </div>
    </div>
  </footer>

  <!-- Include jQuery -->
  <script src="/lib/jquery/jquery.min.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/lib/jssocials/jssocials.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function(){

      Highcharts.setOptions({
          colors: ['#50B432', '#E04F00']
      });

      companyData=[]
      othersData=[]
      wholeTeamLabels=["Testing a lo largo del proyecto",
                       "Colaboración activa entre los '3 Amigos'",
                       "Todo el equipo participa desde la definición",
                       "Todo el equipo contribuye con actividades de testing",
                       "Todos somos responsables de la calidad"];
      automationLabels=["Estrategia basada en la Pirámide de Automatización", 
                        "No se necesita ninguna intervención manual",
                        "Las pruebas se ejecutan continuamente",
                        "Los resultados son visibles y se toma acción cuando fallan."];
      testingLabels=["Risk Based Testing para determinar el alcance de las pruebas",
                     "Sesiones de Exploratory Testing son parte regular del trabajo",
                     "Balance entre pruebas manuales, automatizadas y exploratorias",
                     "Estrategia, y diseño de la prueba de manera iterativa",
                     "Estándares consistentes, transparentes y centralizados",
                     "El producto no tiene fallos graves en producción"];

      $.when(
        getCompanyData(1),
        getOthersData(1)
      ).then(function(){
        displayChart(
          document.getElementById("wholeTeamCanvas"),
          wholeTeamLabels,
          companyData,
          othersData
        );
      });

      $('#tab-navigation a').on('click',function (e) {
          e.preventDefault();
          var pillar = $(this).attr("data-pillar");
          var canvas= '';
          var labels = [];
          if(pillar==1) {
            canvas = 'wholeTeamCanvas';
            labels=wholeTeamLabels
          }
          if(pillar==2) {
            canvas = 'automationCanvas';
            labels=automationLabels
          }
          if(pillar==3) {
            canvas = 'testingCanvas';
            labels=testingLabels
          }

          $.when(
            getCompanyData(pillar),
            getOthersData(pillar)
          ).then(function(){
            displayChart(
              canvas,
              labels,
              companyData,
              othersData
            );
            $(this).tab('show');
          });
      });

      function getCompanyData(pillar){
        return $.getJSON("/api/assessment/<%= @assessment_id %>/answers?pillar="+pillar, function (data) {
          companyData=[]  
          $.each(data,function (index,value) {
            companyData.push(value.answer)
          });
        });
      }

      function getOthersData(pillar){
        return $.getJSON("/api/questions?pillar="+pillar, function (data) {
          othersData=[]  
          $.each(data,function (index,value) {
            var parseData=+parseFloat(value.average_previous).toFixed(2);
            othersData.push(parseData);
          });
        });
      }


      function displayChart(canvas,labels,companyData,othersData){
        Highcharts.chart(canvas, {
            chart: {
                type: 'column'
            },
            title: {
                text: 'Enfoque de Todo el Equipo'
            },
            subtitle: {
                text: 'El Nivel de Madurez de tu empresa comparado con otros encuestados'
            },
            xAxis: {
                categories: labels,
                crosshair: true
            },
            yAxis: {
                min: 0,
                max: 5,
                tickInterval: 1,
                endOnTick:false,
                title: {
                    text: null
                }
            },
            tooltip: {
                headerFormat: '<span>{point.key}</span><table>',
                pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                    '<td style="padding:0"><b>{point.y}</b></td></tr>',
                footerFormat: '</table>',
                shared: true,
                useHTML: true
            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            },
            series: [{
                name: 'Tu Empresa',
                data: companyData

            }, {
                name: 'Otros Encuestados',
                data: othersData

            }],
            credits: {
                enabled: false
            },
        });
      }

      $("#share-links").jsSocials({
        showLabel: false,
        showCount: false,
        url: "http://agiletesting.la/assessment",
        text: "Agile Testing Assessment",
        shares: ["twitter","linkedin","facebook","email"]
      });

    });   
  </script>  
</body>
</html>
