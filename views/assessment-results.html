<!DOCTYPE html>
<html lang="en" class="html-always-bottom-footer">

<head>
  <meta charset="utf-8">
  <title>Agile Testing Assessment - Results</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="agile,testing,assessment,agile testing,agile testing assessment" name="keywords">
  <meta content="Agile Testing Assessment - Results" name="description">

  <!-- Favicon -->
  <link href="img/favicon.ico" rel="icon">

  <!-- Required CSS Files -->
  <% if settings.production? %>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700|Roboto:400,900" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <% else %>
    <link href="/vendor/font-google/font-google-raleway-roboto.css" rel="stylesheet">
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <% end %>

  <%= stylesheet_tag 'style' %>

</head>

<body class="body-always-bottom-footer">
  <section class="assessment-results">
    <div class="container">
      <div id="assessment-nav-bar">
        <a class="return-home-link" href="/assessment">
          <i class="return-home-icon fa fa-angle-left"></i>
          <span class="return-home-text">Agile Testing Assessment</span>
        </a>
      </div>
      <h2 class="text-center">Resultados del Assessment</h2>
      <div id="tabs">
        <ul class="nav nav-tabs" id="tab-navigation" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="wholeTeam-tab" data-pillar=1 data-toggle="tab" href="#wholeTeam" role="tab" aria-controls="home" aria-selected="true">Enfoque de Todo el Equipo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="automation-tab" data-pillar=2 data-toggle="tab" href="#automation" role="tab" aria-controls="profile" aria-selected="false">Automatizaci√≥n de Pruebas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="testing-tab" data-pillar=3 data-toggle="tab" href="#testing" role="tab" aria-controls="contact" aria-selected="false">Pruebas de Software</a>
          </li>
        </ul>
        <div class="tab-content" id="tab-content">
          <div class="tab-pane fade show active" id="wholeTeam" role="tabpanel" aria-labelledby="nav-home-tab">
              <div id="wholeTeamCanvas"></div> 
          </div>
          <div class="tab-pane fade" id="automation" role="tabpanel" aria-labelledby="nav-profile-tab">
              <div id="automationCanvas"></div> 
          </div>
          <div class="tab-pane fade" id="testing" role="tabpanel" aria-labelledby="nav-contact-tab">
              <div id="testingCanvas"></div> 
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer id="share-footer">
    <div class="bottom">
      <div class="container">
        <div class="social row" >
          <div class="col-sm-12 col-md-6 col-lg-6 justify-content-center">
            <p class="share-text">
              Comparte el Assessment 
            </p>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-6">
            <div id="share-links" class="justify-content-center"></div>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <% if settings.production? %>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSocials/1.4.0/jssocials.min.js"></script>
  <% else %>
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/highcharts/highcharts.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/vendor/jssocials/jssocials.min.js"></script>
  <% end %>

  

  <script src="<%= javascript_path 'assessmentResults' %>"></script>

  <script>
  $(document).ready(function(){
    var assessmentResults = new AssessmentResults({
      assessmentId: "<%= @assessment_id %>"
    });
    assessmentResults.results();

    $("#share-links").jsSocials({
      showLabel: false,
      showCount: false,
      url: "http://agiletesting.la/assessment",
      text: "Agile Testing Assessment",
      shares: ["twitter","linkedin","facebook","email"]
    });

    $("#share-links").jsSocials("shareOption", "email", "to", "hola@agiletesting.la");
  }); 
  </script>

</body>
</html>
